<!DOCTYPE html>
<html>
<head>
    <title>SHINE DARK - Wavy Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Fallback for OrbitControls if not loaded
        if (typeof THREE.OrbitControls === 'undefined') {
            console.log('OrbitControls not found, creating fallback...');
            THREE.OrbitControls = function(camera, domElement) {
                this.camera = camera;
                this.domElement = domElement;
                this.enabled = true;
                this.target = new THREE.Vector3();
                this.update = function() {};
                this.reset = function() {
                    this.camera.position.set(0, 0, 10);
                    this.camera.lookAt(0, 0, 0);
                };
            };
        }
    </script>
    <style>
        body { 
            margin: 0; 
            background: #000; 
            color: #fff; 
            font-family: Arial; 
            overflow: hidden;
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #4ECDC4;
        }
        
        .main-title {
            font-size: 3rem;
            font-weight: bold;
            margin: 0;
            color: #fff;
        }
        
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #fff;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.7);
            transition: all 0.3s ease;
            z-index: 1001;
        }
        
        .back-link:hover {
            background: #fff;
            color: #000;
        }
        
        #container { 
            width: 100vw; 
            height: 100vh; 
            margin-top: 100px;
        }
        
        .controls { 
            position: fixed; 
            top: 120px; 
            left: 20px; 
            z-index: 1000; 
            background: rgba(0,0,0,0.8); 
            padding: 20px; 
            border-radius: 10px; 
            border: 1px solid #333;
        }
        
        .slider { margin: 10px 0; }
        button { 
            padding: 8px 16px; 
            margin: 5px; 
            background: #333; 
            color: #fff; 
            border: 1px solid #666; 
            cursor: pointer; 
            border-radius: 5px;
        }
        
        button:hover {
            background: #555;
        }
        
        button.active {
            background: #4ECDC4;
            color: #000;
        }
        
        .control-group {
            margin: 15px 0;
        }
        
        .control-group label {
            display: block;
            color: #fff;
            margin: 8px 0 4px 0;
            font-size: 0.9em;
        }
        
        .control-group input[type="range"] {
            width: 200px;
            margin: 4px 0;
        }
        
        .control-group select {
            width: 200px;
            padding: 8px;
            margin: 4px 0;
            background: #333;
            color: #fff;
            border: 1px solid #666;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="main-title">SHINE DARK - Wavy Demo</h1>
    </div>
    
    <a href="visualization.html" class="back-link">‚Üê Back to Main</a>
    
    <div id="container"></div>
    <div class="controls">
        <div class="control-group">
            <label>Tempo (75-303 BPM): <input type="range" id="tempoSlider" min="75" max="303" value="130" step="1"></label>
            <span id="tempoValue">130 BPM</span>
        </div>
        
        <div class="control-group">
            <label>Note Type: 
                <select id="noteType">
                    <option value="1/16th">1/16th Note</option>
                    <option value="1/8th">1/8th Note</option>
                    <option value="1/4">1/4 Note</option>
                    <option value="1">Whole Note</option>
                </select>
            </label>
        </div>
        
        <div class="control-group">
            <label>Ratio (<3.6): <input type="range" id="ratioSlider" min="1.0" max="3.6" value="2.5" step="0.1"></label>
            <span id="ratioValue">2.5</span>
        </div>
        
        <div class="control-group">
            <button id="toggleSine">Sine</button>
            <button id="toggleSquare">Square</button>
            <button id="toggleTriangle">Triangle</button>
            <button id="toggleSawtooth">Sawtooth</button>
        </div>
        
        <div class="control-group">
            <button id="reset">Reset View</button>
        </div>
    </div>

    <script>
        // Based on ILOVETHREE demo - added audio waves, sliders for tempo/ratio, note bursts
        class ShineDarkWaveDemo {
            constructor(containerId) {
                this.container = document.getElementById(containerId);
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, this.container.clientWidth / this.container.clientHeight, 0.1, 1000);
                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.renderer.setSize(this.container.clientWidth, this.container.clientHeight);
                this.container.appendChild(this.renderer.domElement);
                this.controls = new THREE.OrbitControls(this.camera, this.renderer.domElement);
                this.camera.position.z = 5;

                this.tempo = 130;
                this.noteType = '1/8th';
                this.ratio = 2.5; // <3.6 for sync
                this.time = 0;

                // Add 3D waves
                this.waves = {};
                this.waveTypes = ['sine', 'square', 'triangle', 'sawtooth'];
                const waveColors = [0xff0000, 0x00ff00, 0x0000ff, 0xffff00]; // Red, Green, Blue, Yellow
                this.waveTypes.forEach((type, index) => {
                    const geometry = new THREE.BufferGeometry();
                    const material = new THREE.LineBasicMaterial({ 
                        color: waveColors[index],
                        linewidth: 5
                    });
                    const line = new THREE.Line(geometry, material);
                    line.position.y = index * 2 - 3; // Stack waves vertically
                    this.scene.add(line);
                    this.waves[type] = { line, visible: true };
                    this.updateWave(type);
                });

                // Add 3D marker for sync position
                this.marker = new THREE.Group();
                
                // Main marker sphere
                const markerGeometry = new THREE.SphereGeometry(0.3, 16, 16);
                const markerMaterial = new THREE.MeshBasicMaterial({ 
                    color: 0xffffff,
                    transparent: true,
                    opacity: 0.9
                });
                this.markerSphere = new THREE.Mesh(markerGeometry, markerMaterial);
                this.marker.add(this.markerSphere);
                
                // Marker rings
                for (let i = 0; i < 3; i++) {
                    const ringGeometry = new THREE.RingGeometry(0.5 + i * 0.3, 0.6 + i * 0.3, 16);
                    const ringMaterial = new THREE.MeshBasicMaterial({ 
                        color: 0x00ffff,
                        transparent: true,
                        opacity: 0.3 - i * 0.1,
                        side: THREE.DoubleSide
                    });
                    const ring = new THREE.Mesh(ringGeometry, ringMaterial);
                    ring.rotation.x = Math.PI / 2;
                    ring.position.y = i * 0.1;
                    this.marker.add(ring);
                }
                
                this.scene.add(this.marker);

                // Add particles
                this.particles = new THREE.Points(
                    new THREE.BufferGeometry().setAttribute('position', new THREE.BufferAttribute(new Float32Array(3000 * 3), 3)),
                    new THREE.PointsMaterial({ 
                        color: 0xffffff, 
                        size: 0.1,
                        transparent: true,
                        opacity: 0.8
                    })
                );
                this.scene.add(this.particles);
                this.particleVelocities = new Float32Array(3000 * 3);

                this.initControls();
                this.animate();
            }

            updateWave(type) {
                if (!this.waves[type].visible) return;
                const positions = new Float32Array(100 * 3);
                for (let i = 0; i < 100; i++) {
                    const x = (i / 99) * 20 - 10; // Wider range
                    let y, z;
                    const phase = this.time * this.ratio;
                    const timeOffset = this.time * 0.3;
                    
                    switch (type) {
                        case 'sine': 
                            y = Math.sin(x * 0.5 + phase) * 2;
                            z = Math.cos(x * 0.3 + phase + timeOffset) * 1.5;
                            break;
                        case 'square': 
                            y = Math.sign(Math.sin(x * 0.5 + phase)) * 2;
                            z = Math.sign(Math.cos(x * 0.3 + phase + timeOffset)) * 1.5;
                            break;
                        case 'triangle': 
                            y = (2 / Math.PI) * Math.asin(Math.sin(x * 0.5 + phase)) * 2;
                            z = (2 / Math.PI) * Math.asin(Math.cos(x * 0.3 + phase + timeOffset)) * 1.5;
                            break;
                        case 'sawtooth': 
                            y = 2 * ((x * 0.5 + phase) % 2 - 1) * 2;
                            z = 2 * ((x * 0.3 + phase + timeOffset) % 2 - 1) * 1.5;
                            break;
                    }
                    positions[i * 3] = x;
                    positions[i * 3 + 1] = y;
                    positions[i * 3 + 2] = z;
                }
                this.waves[type].line.geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            }

            animate() {
                requestAnimationFrame(this.animate.bind(this));
                const delta = 0.01 * (this.tempo / 60); // Tempo controls speed
                this.time += delta;

                // Blast particles UP when waves sync/peak
                let duration;
                switch (this.noteType) {
                    case '1/16th': duration = 0.0625; break; // 1/16 note
                    case '1/8th': duration = 0.125; break;   // 1/8 note
                    case '1/4': duration = 0.25; break;      // 1/4 note
                    case '1': duration = 1.0; break;         // Whole note
                    default: duration = 0.125; break;        // Default to 1/8 note
                }
                const noteDuration = duration * (60 / this.tempo);
                const syncThreshold = 0.02; // Smaller window for more precise sync
                
                if (this.time % noteDuration < syncThreshold) {
                    const positions = this.particles.geometry.attributes.position.array;
                    for (let i = 0; i < 3000; i++) {
                        // Start particles at wave level (ground)
                        positions[i * 3] = (Math.random() - 0.5) * 20; // X: -10 to +10
                        positions[i * 3 + 1] = 0; // Start at ground level
                        positions[i * 3 + 2] = (Math.random() - 0.5) * 20; // Z: -10 to +10
                        
                        // BLAST UP with high velocity
                        this.particleVelocities[i * 3 + 1] = Math.random() * 2 + 1; // UP velocity: 1-3
                        this.particleVelocities[i * 3] = (Math.random() - 0.5) * 0.5; // X spread
                        this.particleVelocities[i * 3 + 2] = (Math.random() - 0.5) * 0.5; // Z spread
                    }
                    this.particles.geometry.attributes.position.needsUpdate = true;
                }

                // Update particles: blast up, then dissipate and fall
                const positions = this.particles.geometry.attributes.position.array;
                for (let i = 0; i < 3000; i++) {
                    // Apply velocities
                    positions[i * 3] += this.particleVelocities[i * 3]; // X drift
                    positions[i * 3 + 1] += this.particleVelocities[i * 3 + 1]; // Y movement
                    positions[i * 3 + 2] += this.particleVelocities[i * 3 + 2]; // Z drift
                    
                    // Apply gravity (dissipation rate)
                    this.particleVelocities[i * 3 + 1] -= 0.02; // Gravity pulls down
                    
                    // Add air resistance (dissipation)
                    this.particleVelocities[i * 3] *= 0.99; // X resistance
                    this.particleVelocities[i * 3 + 2] *= 0.99; // Z resistance
                    
                    // Reset when particles fall below ground
                    if (positions[i * 3 + 1] < -2) {
                        positions[i * 3 + 1] = 0; // Reset to ground
                        positions[i * 3] = (Math.random() - 0.5) * 20; // Random X
                        positions[i * 3 + 2] = (Math.random() - 0.5) * 20; // Random Z
                        this.particleVelocities[i * 3 + 1] = 0; // Stop vertical movement
                        this.particleVelocities[i * 3] = 0; // Stop X movement
                        this.particleVelocities[i * 3 + 2] = 0; // Stop Z movement
                    }
                }
                this.particles.geometry.attributes.position.needsUpdate = true;

                // Update waves
                this.waveTypes.forEach(type => this.updateWave(type));

                // Update 3D marker position and animation
                if (this.marker) {
                    // Move marker along the wave path
                    const markerX = Math.sin(this.time * this.ratio) * 8;
                    const markerY = Math.cos(this.time * this.ratio * 0.7) * 2;
                    const markerZ = Math.sin(this.time * this.ratio * 0.5) * 6;
                    
                    this.marker.position.set(markerX, markerY, markerZ);
                    
                    // Rotate marker
                    this.marker.rotation.y += 0.02;
                    this.marker.rotation.x += 0.01;
                    
                    // Pulse marker on sync
                    const syncProgress = (this.time % noteDuration) / noteDuration;
                    const pulseScale = 1 + Math.sin(syncProgress * Math.PI * 2) * 0.3;
                    this.marker.scale.setScalar(pulseScale);
                }

                this.controls.update();
                this.renderer.render(this.scene, this.camera);
            }

            initControls() {
                const tempoSlider = document.getElementById('tempoSlider');
                tempoSlider.addEventListener('input', (e) => {
                    this.tempo = parseInt(e.target.value);
                    document.getElementById('tempoValue').textContent = `${this.tempo} BPM`;
                });

                document.getElementById('noteType').addEventListener('change', (e) => this.noteType = e.target.value);

                document.getElementById('ratioSlider').addEventListener('input', (e) => {
                    this.ratio = parseFloat(e.target.value);
                    document.getElementById('ratioValue').textContent = this.ratio.toFixed(1);
                });

                ['sine', 'square', 'triangle', 'sawtooth'].forEach(type => {
                    const button = document.getElementById(`toggle${type.charAt(0).toUpperCase() + type.slice(1)}`);
                    button.addEventListener('click', () => {
                        this.waves[type].visible = !this.waves[type].visible;
                        this.waves[type].line.visible = this.waves[type].visible;
                        button.classList.toggle('active', this.waves[type].visible);
                    });
                });

                document.getElementById('reset').addEventListener('click', () => {
                    this.camera.position.set(0, 0, 10);
                    this.controls.reset();
                });
                
                window.addEventListener('resize', () => {
                    this.camera.aspect = this.container.clientWidth / this.container.clientHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(this.container.clientWidth, this.container.clientHeight);
                });
            }
        }

        new ShineDarkWaveDemo('container');
    </script>
</body>
</html>
