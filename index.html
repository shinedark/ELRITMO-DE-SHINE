<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHINE DARK - Pi Sequence Visualization</title>
    <meta name="description" content="Interactive Pi sequence visualization with 3D audio waves, live tempo synchronization, and mathematical wave generation by SHINE DARK.">
    <meta name="keywords" content="pi sequence, 3D visualization, audio waves, tempo sync, mathematics, SHINE DARK">
    <meta name="author" content="Camilo Pineda (Shine Dark)">
    
    <!-- Force refresh and prevent caching -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="SHINE DARK - Pi Sequence Visualization">
    <meta property="og:description" content="Interactive Pi sequence visualization with 3D audio waves and live tempo synchronization">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://shinedark.github.io/ELRITMO-DE-SHINE/">
    <meta property="og:image" content="https://shinedark.github.io/ELRITMO-DE-SHINE/src/assets/images/og-image.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico?v=1">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="src/pi_sequence_visualization.html" as="document">
    <link rel="preload" href="src/assets/videos/remastered.mp4" as="video">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .loading-container {
            text-align: center;
            z-index: 1000;
        }
        
        .loading-title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #fff;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #333;
            border-top: 3px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 1.2rem;
            color: #ccc;
        }
        
        .main-content {
            display: none;
            width: 100%;
            height: 100vh;
        }
        
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            background: #000;
        }
    </style>
</head>
<body>
    <div class="loading-container" id="loadingContainer">
        <h1 class="loading-title">SHINE DARK</h1>
        <div class="loading-spinner"></div>
        <p class="loading-text">Loading Pi Sequence Visualization...</p>
    </div>
    
    <div class="main-content" id="mainContent">
        <iframe src="visualization.html" id="mainFrame"></iframe>
    </div>
    
    <script>
        // Ensure we're on the right page
        if (window.location.pathname !== '/' && window.location.pathname !== '/index.html') {
            window.location.href = '/';
        }
        
        // Show loading screen for 2 seconds, then load main content
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loadingContainer').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
            }, 2000);
        });
        
        // Handle iframe load errors
        document.getElementById('mainFrame').addEventListener('error', function() {
            document.getElementById('loadingContainer').innerHTML = 
                '<h1 class="loading-title">SHINE DARK</h1>' +
                '<p class="loading-text">Error loading visualization. Please refresh the page.</p>';
        });
        
        // Debug: Log current URL
        console.log('Current URL:', window.location.href);
        console.log('Current pathname:', window.location.pathname);
    </script>
</body>
</html>
