    <script>
        // Fallback for OrbitControls if not loaded
        if (typeof THREE.OrbitControls === 'undefined') {
            console.log('OrbitControls not found, creating fallback...');
            THREE.OrbitControls = function(camera, domElement) {
                this.camera = camera;
                this.domElement = domElement;
                this.enabled = true;
                this.target = new THREE.Vector3();
                this.update = function() {};
                this.reset = function() {
                    this.camera.position.set(0, 0, 10);
                    this.camera.lookAt(0, 0, 0);
                };
            };
        }
    </script>
    <style>

<body>
    <div class="container">
        <h1 class="main-title">SHINE DARK</h1>
        <h2>3D Wave Visualization</h2>
        
        <div class="repo-links">
            <a href="https://github.com/shinedark/SD-ALGO" target="_blank" class="repo-link">SD-ALGO Repository</a>
            <a href="https://github.com/shinedark/anti-gravity-sep-6-2025-" target="_blank" class="repo-link">Anti-Gravity Repository</a>
            <a href="charts.html" class="repo-link">Pi Sequence Charts</a>
            <a href="wavy-demo.html" class="repo-link">Wavy Demo</a>
        </div>
        
        <div class="section">
            <h2>ðŸŒŠ 3D Wave Visualization</h2>
            <div class="wave-container">
                <div id="waveContainer"></div>
            </div>
        </div>
    </div>
    
    <div class="controls">
        <div class="control-group">
            <label>Tempo (75-303 BPM): <input type="range" id="tempoSlider" min="75" max="303" value="130" step="1"></label>
            <span id="tempoValue">130 BPM</span>
        </div>
        
        <div class="control-group">
            <label>Note Type: 
                <select id="noteType">
                    <option value="1/16th">1/16th Note</option>
                    <option value="1/8th">1/8th Note</option>
                    <option value="1/4">1/4 Note</option>
                    <option value="1">Whole Note</option>
                </select>
            </label>
        </div>
        
        <div class="control-group">
            <label>Ratio (<3.6): <input type="range" id="ratioSlider" min="1.0" max="3.6" value="2.5" step="0.1"></label>
            <span id="ratioValue">2.5</span>
        </div>
        
        <div class="control-group">
            <button id="toggleSine">Sine</button>
            <button id="toggleSquare">Square</button>
            <button id="toggleTriangle">Triangle</button>
            <button id="toggleSawtooth">Sawtooth</button>
        </div>
        
        <div class="control-group">
            <button id="reset">Reset View</button>
        </div>
    </div>

    <script>
        let waveDemo = null;

        // Initialize wave demo
        function initWaveDemo() {
            const container = document.getElementById('waveContainer');
            if (container) {
                waveDemo = new ShineDarkWaveDemo('waveContainer');
            }
        }

        // Initialize controls
        function initControls() {
            const resetBtn = document.getElementById('reset');
            if (resetBtn) {
                resetBtn.addEventListener('click', () => {
                    if (waveDemo) {
                        waveDemo.camera.position.set(0, 0, 10);
                        waveDemo.camera.lookAt(0, 0, 0);
                        waveDemo.controls.target.set(0, 0, 0);
                        waveDemo.controls.update();
                    }
                });
            }
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', function() {
            initWaveDemo();
            initControls();
        });

        class ShineDarkWaveDemo {
            constructor(containerId) {
                this.container = document.getElementById(containerId);
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, this.container.clientWidth / this.container.clientHeight, 0.1, 1000);
                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.renderer.setSize(this.container.clientWidth, this.container.clientHeight);
                this.container.appendChild(this.renderer.domElement);
                this.controls = new THREE.OrbitControls(this.camera, this.renderer.domElement);
                this.controls.enableDamping = true;
                this.controls.dampingFactor = 0.05;
                this.controls.enableZoom = true;
                this.controls.enablePan = true;
                this.controls.enableRotate = true;
                this.controls.minDistance = 1;
                this.controls.maxDistance = 50;
                this.controls.target.set(0, 0, 0);
                this.camera.position.set(0, 0, 10);
                this.camera.lookAt(0, 0, 0);
                console.log('OrbitControls initialized:', this.controls);

                this.tempo = 130;
                this.noteType = '1/8th';
                this.ratio = 2.5;
                this.time = 0;

                // Add 3D waves
                this.waves = {};
                this.waveTypes = ['sine', 'square', 'triangle', 'sawtooth'];
                const waveColors = [0xff0000, 0x00ff00, 0x0000ff, 0xffff00]; // Red, Green, Blue, Yellow
                this.waveTypes.forEach((type, index) => {
                    const geometry = new THREE.BufferGeometry();
                    const material = new THREE.LineBasicMaterial({ 
                        color: waveColors[index],
                        linewidth: 5
                    });
                    const line = new THREE.Line(geometry, material);
                    line.position.y = index * 2 - 3; // Stack waves vertically
                    this.scene.add(line);
                    this.waves[type] = { line, visible: true };
                    this.updateWave(type);
                });

                // Add lasers (solid color lines, light blue/green/orange/pink)
                this.lasers = [];
                for (let i = 0; i < 100; i++) {
                    const geometry = new THREE.BufferGeometry().setAttribute('position', new THREE.BufferAttribute(new Float32Array([0, 0, 0, 0, 5, 0]), 3));
                    const material = new THREE.LineBasicMaterial({ 
                        color: [0xadd8e6, 0x90ee90, 0xffd700, 0xffb6c1][i % 4], 
                        linewidth: 4 
                    });
                    const laser = new THREE.Line(geometry, material);
                    laser.position.x = (Math.random() - 0.5) * 10;
                    laser.position.z = (Math.random() - 0.5) * 10;
                    laser.visible = false;
                    this.scene.add(laser);
                    this.lasers.push(laser);
                }
                this.laserActive = 0;
                this.laserLayer = 0;

                // Add 3D marker for sync position
                this.marker = new THREE.Group();
                
                // Main marker sphere
                const markerGeometry = new THREE.SphereGeometry(0.3, 16, 16);
                const markerMaterial = new THREE.MeshBasicMaterial({ 
                    color: 0xffffff,
                    transparent: true,
                    opacity: 0.9
                });
                this.markerSphere = new THREE.Mesh(markerGeometry, markerMaterial);
                this.marker.add(this.markerSphere);
                
                // Marker rings
                for (let i = 0; i < 3; i++) {
                    const ringGeometry = new THREE.RingGeometry(0.5 + i * 0.3, 0.6 + i * 0.3, 16);
                    const ringMaterial = new THREE.MeshBasicMaterial({ 
                        color: 0x00ffff,
                        transparent: true,
                        opacity: 0.3 - i * 0.1,
                        side: THREE.DoubleSide
                    });
                    const ring = new THREE.Mesh(ringGeometry, ringMaterial);
                    ring.rotation.x = Math.PI / 2;
                    ring.position.y = i * 0.1;
                    this.marker.add(ring);
                }
                
                this.scene.add(this.marker);

                this.initControls();
                this.animate();
            }

            updateWave(type) {
                if (!this.waves[type].visible) return;
                const positions = new Float32Array(100 * 3);
                for (let i = 0; i < 100; i++) {
                    const x = (i / 99) * 20 - 10; // Wider range
                    let y, z;
                    const phase = this.time * this.ratio;
                    const timeOffset = this.time * 0.3;
                    
                    switch (type) {
                        case 'sine': 
                            y = Math.sin(x * 0.5 + phase) * 2;
                            z = Math.cos(x * 0.3 + phase + timeOffset) * 1.5;
                            break;
                        case 'square': 
                            y = Math.sign(Math.sin(x * 0.5 + phase)) * 2;
                            z = Math.sign(Math.cos(x * 0.3 + phase + timeOffset)) * 1.5;
                            break;
                        case 'triangle': 
                            y = (2 / Math.PI) * Math.asin(Math.sin(x * 0.5 + phase)) * 2;
                            z = (2 / Math.PI) * Math.asin(Math.cos(x * 0.3 + phase + timeOffset)) * 1.5;
                            break;
                        case 'sawtooth': 
                            y = 2 * ((x * 0.5 + phase) % 2 - 1) * 2;
                            z = 2 * ((x * 0.3 + phase + timeOffset) % 2 - 1) * 1.5;
                            break;
                    }
                    positions[i * 3] = x;
                    positions[i * 3 + 1] = y;
                    positions[i * 3 + 2] = z;
                }
                this.waves[type].line.geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            }

            animate() {
                requestAnimationFrame(this.animate.bind(this));
                const delta = 0.01 * (this.tempo / 60);
                this.time += delta;

                // Update lasers: blast up on note peaks, dissipate in <5 steps/layer below ratio 3.3
                let duration;
                switch (this.noteType) {
                    case '1/16th': duration = 0.0625; break; // 1/16 note
                    case '1/8th': duration = 0.125; break;   // 1/8 note
                    case '1/4': duration = 0.25; break;      // 1/4 note
                    case '1': duration = 1.0; break;         // Whole note
                    default: duration = 0.125; break;        // Default to 1/8 note
                }
                const noteDuration = duration * (60 / this.tempo);
                if (this.time % noteDuration < 0.01) {
                    this.laserActive = 100; // Activate lasers
                    this.laserLayer = 0;
                }
                if (this.laserActive > 0) {
                    this.lasers.forEach((laser, i) => {
                        laser.visible = true;
                        laser.position.y += 0.1 * this.ratio; // Rise with ratio <3.3
                        laser.material.opacity = this.laserActive / 100; // Dissipate
                        if (this.laserLayer < 5 && i % 20 === 0) { // Per layer <5 steps
                            laser.scale.y = 1 - (this.laserLayer / 5);
                        }
                    });
                    this.laserActive--;
                    this.laserLayer = Math.min(5, this.laserLayer + 1);
                } else {
                    this.lasers.forEach(laser => laser.visible = false);
                }

                this.waveTypes.forEach(type => this.updateWave(type));

                // Update 3D marker position and animation
                if (this.marker) {
                    // Move marker along the wave path
                    const markerX = Math.sin(this.time * this.ratio) * 8;
                    const markerY = Math.cos(this.time * this.ratio * 0.7) * 2;
                    const markerZ = Math.sin(this.time * this.ratio * 0.5) * 6;
                    
                    this.marker.position.set(markerX, markerY, markerZ);
                    
                    // Rotate marker
                    this.marker.rotation.y += 0.02;
                    this.marker.rotation.x += 0.01;
                    
                    // Pulse marker on sync
                    const noteDuration = duration * (60 / this.tempo);
                    const syncProgress = (this.time % noteDuration) / noteDuration;
                    const pulseScale = 1 + Math.sin(syncProgress * Math.PI * 2) * 0.3;
                    this.marker.scale.setScalar(pulseScale);
                }

                this.controls.update();
                this.renderer.render(this.scene, this.camera);
            }

            initControls() {
                document.getElementById('tempoSlider').addEventListener('input', (e) => {
                    this.tempo = parseInt(e.target.value);
                    document.getElementById('tempoValue').textContent = `${this.tempo} BPM`;
                });
                document.getElementById('noteType').addEventListener('change', (e) => this.noteType = e.target.value);
                document.getElementById('ratioSlider').addEventListener('input', (e) => {
                    this.ratio = parseFloat(e.target.value);
                    document.getElementById('ratioValue').textContent = this.ratio.toFixed(1);
                });
                ['sine', 'square', 'triangle', 'sawtooth'].forEach(type => {
                    const button = document.getElementById(`toggle${type.charAt(0).toUpperCase() + type.slice(1)}`);
                    if (button) {
                        console.log(`Setting up ${type} button`);
                        button.addEventListener('click', () => {
                            console.log(`Toggling ${type} wave`);
                            this.waves[type].visible = !this.waves[type].visible;
                            this.waves[type].line.visible = this.waves[type].visible;
                            button.classList.toggle('active', this.waves[type].visible);
                        });
                        // Set initial active state
                        button.classList.toggle('active', this.waves[type].visible);
                    } else {
                        console.log(`Button not found: toggle${type.charAt(0).toUpperCase() + type.slice(1)}`);
                    }
                });
                document.getElementById('reset').addEventListener('click', () => {
                    this.camera.position.set(0, 0, 10);
                    this.camera.lookAt(0, 0, 0);
                    this.controls.target.set(0, 0, 0);
                    this.controls.update();
                });
                window.addEventListener('resize', () => {
                    this.camera.aspect = this.container.clientWidth / this.container.clientHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(this.container.clientWidth, this.container.clientHeight);
                });
            }
        }

    </script>
</body>
</html>
